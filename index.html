<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/21c1723572.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Random Quote Machine</h1>
        </div>
      </div>
      <img src="unsplash-trees.jpg" alt="trees" class="center">
      <div class="row">
        <div class="quotes">
          <div class="quote-box">
            <p id="quote"></p>
            <p id="author"></p>
          </div>
            </div>
           </div>
          <ul class="list-inline">
            <li>
              <a href='#' class='button'><i class='fa fa-quote-left fa-fw'></i>Get Quote</a>
            </li>
        
            <button class="w3-button w3-display-right" onclick="plusDivs(+1)">Next&#10095;</button>
            <li><a href="#" class="button share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
